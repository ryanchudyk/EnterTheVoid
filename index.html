<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A soft-lock productivity tool that holds you in the void until your work is done" />
    <meta name="theme-color" content="#000000" />
    <title>Focus Commitment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;1,300;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        background-color: #000000;
      }
      /* Custom range slider styling */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background: #1a1a1a;
        height: 4px;
        border-radius: 2px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #e8e4e0;
        margin-top: -6px;
        cursor: pointer;
      }
      input[type="range"]::-moz-range-track {
        background: #1a1a1a;
        height: 4px;
        border-radius: 2px;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #e8e4e0;
        border: none;
        cursor: pointer;
      }
      /* Focus states */
      input:focus, textarea:focus, button:focus {
        outline: none;
      }
      input[type="text"]:focus {
        border-color: #3a3a3a !important;
      }
      /* Button hover states */
      button:hover {
        opacity: 0.9;
      }
      /* Scrollbar styling */
      textarea::-webkit-scrollbar {
        width: 6px;
      }
      textarea::-webkit-scrollbar-track {
        background: transparent;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 3px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #3a3a3a;
      }
      /* Placeholder styling */
      textarea::placeholder {
        color: #3a3734;
        font-style: italic;
      }
      input::placeholder {
        color: #4a4744;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
